<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="precios.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Componente de Precios</title>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Básico</h2>
            <p class="price">$9.99/mes</p>
            <ul>
                <li>1 usuario</li>
                <li>10GB almacenamiento</li>
                <li>Soporte básico</li>
            </ul>
            <a href="#" class="btn">Comprar</a>
        </div>
        <div class="pricing-card featured">
            <h2>Pro</h2>
            <p class="price">$19.99/mes</p>
            <ul>
                <li>5 usuarios</li>
                <li>50GB almacenamiento</li>
                <li>Soporte premium</li>
            </ul>
            <a href="#" class="btn">Comprar</a>
        </div>
        <div class="pricing-card">
            <h2>Avanzado</h2>
            <p class="price">$29.99/mes</p>
            <ul>
                <li>Ilimitado</li>
                <li>200GB almacenamiento</li>
                <li>Soporte 24/7</li>
            </ul>
            <a href="#" class="btn">Comprar</a>
        </div>
    </div>
</body>
</html>
